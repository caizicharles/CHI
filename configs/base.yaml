dataset: mimiciv
task: mortality_prediction
seed: 0

# Data Processing
age_thresh_low: 18
age_thresh_high: 80
code_freq_filter: 60
visit_thresh: 15
pad_dim: 60

# Training Setting
train_proportion: 0.8
val_proportion: 0.1
test_proportion: 0.1
batch_size: 3
num_epochs: 50
val_freq: 5

# KG Configurations
triplet_method: co-occurrence

# Model Configurations
start_embed_dim: 8
gnn_layer: 2
gnn_hidden_dim: 128

set_head_num: 2
set_encoder_depth: 2
set_decoder_depth: 2
set_trans_hidden_dim: 128
set_trans_out_dim: 128
set_trans_out_num: 1

proto_num: 5
proto_head_num: 4
proto_depth: 1
proto_hidden_dim: 128
proto_out_dim: 128

max_week_num: 630
time_trans_hidden_dim: 128
time_trans_out_dim: 64

optimizer: Adam
lr: 0.00001
weight_decay: 0.00001

