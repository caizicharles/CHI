dataset: mimiciv
task: readmission_prediction
seed: 0

age_thresh_low: 18
age_thresh_high: 80
code_freq_filter: 60
visit_thresh: 15
pad_dim: 60

train_proportion: 0.8
val_proportion: 0.1
test_proportion: 0.1
train_batch_size: 3
val_batch_size: 3
test_batch_size: 3
num_epochs: 100
val_freq: 5
logging_freq: 200
triplet_method: co-occurrence

model:
  name: OurModel
  model_type: base
  args:
    start_embed_dim: 128
    gnn: BAT
    gnn_layer: 1

    decay_rate: 0.01
    patient_mode: joint
    use_alpha: True
    use_beta: True
    edge_attn: True
    hidden_dim: 128

optimizer:
  name: Adam
  args:
    lr: 0.00001
    weight_decay: 0.00001

scheduler:
  # name: StepLR
  # args:
  #   step_size: 10
  #   gamma: 0.00001

criterion:
  contrastive:
    margin: 10
  binary_entropy:
    reduction: mean
  # focal:
  #   alpha: 0.2
  #   gamma: 2

metrics:
  - AUROC
  - AUPRC
  - AP

